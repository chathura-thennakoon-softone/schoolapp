<div class="content">
    <h2>Courses</h2>
    <div
        class="row"
        *ngIf="!coursesLoading"
    >

        <div class="col">
            <label for="courseSelect">Select Course:</label>
            <select
                id="courseSelect"
                class="form-control"
                [(ngModel)]="selectedCourseId"
            >
                <option
                    *ngFor="let course of courses"
                    [value]="course.id"
                >{{ course.name }}</option>
            </select>
        </div>
        <div class="col">
            <button
                class="btn btn-primary"
                [disabled]="!selectedCourseId || isAdding"
                (click)="onAddCourse()"
            >Add Course</button>
        </div>

    </div>
    <div class="row">
        <ag-grid-angular
            style="width: 100%; height: 550px;"
            [rowData]="rowData"
            [columnDefs]="columnDefs"
            (cellClicked)="onCellClicked($event)"
            (gridReady)="onGridReady($event)"
        />
    </div>


</div>
