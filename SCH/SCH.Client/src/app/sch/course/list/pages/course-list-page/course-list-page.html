<button
    (click)="onAdd()"
    [disabled]="gridDataLoading || isDeleting"
>Add</button>

<button
    (click)="onRemoveAll()"
    [disabled]="gridDataLoading || isDeleting || rowData.length === 0"
>Remove All</button>

<div class="content">
    <!-- The AG Grid component, with Dimensions, CSS Theme, Row Data, and Column Definition -->
    <ag-grid-angular
        style="width: 100%; height: 550px;"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        (cellClicked)="onCellClicked($event)"
        (gridReady)="onGridReady($event)"
    />
</div>
