<div class="container">
    <h2 *ngIf="!courseId">Add Course</h2>
    <h2 *ngIf="courseId">Edit Course</h2>

    <form
        *ngIf="!isCourseLoading"
        [formGroup]="courseForm"
        (ngSubmit)="onSubmit()"
    >

        <div class="form-group">
            <label for="name">Name</label>
            <input
                id="name"
                formControlName="name"
                class="form-control"
            />
            <div
                *ngIf="formControls['name'].touched && formControls['name'].invalid"
                class="text-danger"
            >
                <small *ngIf="formControls['name'].errors?.['required']">
                    Name is required.</small>
                <small *ngIf="formControls['name'].errors?.['minlength']">
                    Name should be at least 2 characters.</small>
            </div>
        </div>

        <button
            type="submit"
            class="btn btn-primary"
            [disabled]="isCourseSaving"
        >Save</button>
        <button
            (click)="onBack()"
            [disabled]="isCourseSaving"
        >Back</button>
    </form>
</div>
