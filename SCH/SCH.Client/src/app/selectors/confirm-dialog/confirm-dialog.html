<h2 mat-dialog-title>Confirm</h2>
<mat-dialog-content>{{ message }}</mat-dialog-content>
<mat-dialog-actions align="end">
    <button
        mat-button
        [mat-dialog-close]="false"
    >{{ cancelText }}</button>
    <button
        mat-button
        color="warn"
        [mat-dialog-close]="true"
    >{{ confirmText }}</button>
</mat-dialog-actions>
